<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>[n01.RCU] CLIENT</title>
    <script src='../shared.js'></script>
    <script src='jquery-3.6.1.min.js'></script>
</head>

<body>
    <div class='wrapper'>
        <div id="top_title" class="d-flex">
            <div class="flex-grow-1 flex-center">
                <h1>[n01.RCU] CLIENT</h1>
            </div>
            <div id="settings_errors">
                <!-- <div class="settings_error d-flex">
                    <div class="settings_error_label">Server URL</div>
                    <div class="settings_error_text">use this code for pairing with RCU )</div>
                </div>
                <div class="settings_error d-flex">
                    <div class="settings_error_label">Server URL</div>
                    <div class="settings_error_text">use this code for pairing with RCU )</div>
                </div> -->
            </div>
        </div>
        <table id="UI_table" class="table">
            <thead>
                <tr>
                    <td></td>
                    <td class="titles">Value</td>
                    <td class="titles center">Status</td>
                    <td class="titles last">Action</td>
                </tr>
            </thead>
            <tbody>
                <tr id="settings_server_url">
                    <td class="label">
                        <div>
                            Server URL
                        </div>
                    </td>
                    <td class="value">
                        <input type="text" id="server_url_input">
                    </td>
                    <td class="status">
                        <div id="server_status"></div>
                    </td>
                    <td class="action">
                        <button id="connect_button">connect</button>
                        <button id="disconnect_button">disconnect</button>
                        <button id="validate_url_button">check url</button>
                    </td>
                </tr>
                <tr id="settings_access_code">
                    <td class="label">Access Code</td>
                    <td class="value">
                        <div id="access_code_input"></div>
                        <span id="access_code_hint">( use this code for pairing with RCU )</span>
                    </td>
                    <td class="status">
                        <div id="pairing_status"></div>
                    </td>
                    <td class="action">
                        <button id="generate_button">get new code</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div id="UI_disabled">
            <h2>To activate this extension you must open</h2>
            <div>https://n01darts.com/n01/online/</div>
            <button id="open_nakka_button">OPEN IN NEW TAB</button>
        </div>
    </div>

    <link rel='stylesheet' href='popup.css' />
    <script src='ui.js'></script>
    <script src='index.js'></script>
</body>

</html>
