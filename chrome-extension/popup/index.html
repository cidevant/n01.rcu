<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[n01.online] RCU Client</title>
</head>

<body>
    <div class='wrapper'>
        <div id="top_title" class="d-flex">
            <div class="flex-grow-1 flex-center">
                <h1>[n01.RCU] CLIENT</h1>
            </div>
            <div id="settings_errors">
                <!-- <div class="settings_error d-flex">
                    <div class="settings_error_label">Server URL</div>
                    <div class="settings_error_text">use this code for pairing with RCU )</div>
                </div>
                <div class="settings_error d-flex">
                    <div class="settings_error_label">Server URL</div>
                    <div class="settings_error_text">use this code for pairing with RCU )</div>
                </div> -->
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <td></td>
                    <td class="titles">Value</td>
                    <td class="titles">Status</td>
                    <td class="titles last">Action</td>
                </tr>
            </thead>
            <tbody>
                <tr id="settings_server_url">
                    <td class="label">
                        <div>
                            Server URL
                            <img 
                                id="reset_button" 
                                src="../icons/reset.png"
                                title="Reset connection values to defaults" 
                                alt="Reset connection values to defaults"
                            />
                        </div>
                    </td>
                    <td class="value">
                        <input type="text" placeholder="ws://n01.devant.cz:4000/ws" id="server_url_input">
                    </td>
                    <td class="status">
                        <div id="server_status"></div>
                    </td>
                    <td class="action">
                        <button id="connect_button">try to connect</button>
                        <button id="disconnect_button">disconnect</button>
                    </td>
                </tr>
                <tr id="settings_access_code">
                    <td class="label">Pairing Code</td>
                    <td class="value">
                        <div id="access_code_input"></div>
                        <span id="access_code_hint">( use this code for pairing with RCU )</span>
                    </td>
                    <td class="status">
                        <div id="controllers_status"></div>
                    </td>
                    <td class="action">
                        <button id="generate_button">get new code</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <link rel='stylesheet' href='popup.css' />
    <script src='jquery-3.6.1.min.js'></script>
    <script src='helpers.js'></script>
    <script src='popup.js'></script>
</body>

</html>
