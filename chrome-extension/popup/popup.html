<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[n01.online] RCU Client</title>
</head>

<body>
    <div class='wrapper'>
        <h1>[n01.online] RCU Client</h1>

        <h3>Connection</h3>
        <ul class="connectionList">
            <li class="connectionItem">
                <span class="connectionTitle">Server</span>
                <span id="server"></span>
            </li>
            <li class="connectionItem">
                <span class="connectionTitle">Controllers</span>
                <span id="controllers"></span>
            </li>
        </ul>

        <h3>Settings</h3>
        <ul class="settingsList">
            <li class="settingsItem">
                <span class="settingsTitle">Server</span>
                <span class="settingsInput"></span>
            </li>
            <li class="settingsItem">
                <span class="settingsTitle">Access code</span>
                <span class="settingsInput"></span>
            </li>
        </ul>

        <button id="submit_button"></button>
    </div>

    <link rel='stylesheet' href='popup.css' />
    <script src='helpers.js'></script>
    <script src='popup.js'></script>
</body>

</html>
