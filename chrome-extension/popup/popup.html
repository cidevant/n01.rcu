<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[n01.online] RCU Client</title>
</head>

<body>
    <div class='wrapper'>
        <h1>[n01.online] RCU Client</h1>

        <h3>Connection</h3>
        <ul class="connectionList">
            <li class="connectionItem">
                <div class="connectionTitle">Server</div>
                <div id="server_status"></div>
            </li>
            <li class="connectionItem">
                <div class="connectionTitle">Controllers</div>
                <div id="controllers_status"></div>
            </li>
        </ul>

        <h3>Settings</h3>
        <ul class="settingsList">
            <li class="settingsItem">
                <div class="settingsTitle">Server URL</div>
                <div class="settingsInput">
                    <input type="text" name="server_url_input" id="server_url_input">
                </div>
            </li>
            <li class="settingsItem">
                <div class="settingsTitle">Access code</div>
                <div class="settingsInput">
                    <input type="text" name="access_code_input" id="access_code_input">
                </div>
            </li>
        </ul>

        <button id="submit_button">save</button>
    </div>

    <link rel='stylesheet' href='popup.css' />
    <script src='jquery-3.6.1.min.js'></script>
    <script src='helpers.js'></script>
    <script src='popup.js'></script>
</body>

</html>
